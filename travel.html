<!doctype html>
<html lang="en">

<head>
    <!--        Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>form-validation</title>
</head>

<body>

    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>success!</strong> Your travel request has been successfully submitted
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade " role="alert">
        <strong>Error!</strong> Your travel request has been successfully submitted
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container">
        <h1>NIET Travel desk</h1>

        <form>
            <div class="form-group">
                <label for="name">Username</label>
                <input id="name" type="text" class="form-control " id="exampleFormControlInput1" placeholder="your username" autocomplete="off">
                <small id="passwordHelpBlock" class="form-text text-muted invalid-feedback" style="color: red; background-color: rgba(0,0,0,0.1);">
                    Your username must be 3-10 character long and should not start with a number
                  </small>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input id="email" type="text" class="form-control" id="exampleFormControlInput1" placeholder="your e-mail">
                <small id="passwordHelpBlock" class="form-text text-muted invalid-feedback" style="color: red; background-color: rgba(0,0,0,0.1);">
                   your email must be a valid email
                  </small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select your car</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>omni</option>
                    <option>maruti 800</option>
                    <option>ford</option>
                    <option>audi A4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Enter your address</label>
                <textarea name="address" class="form-control" id="address" cols="3" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="address">Enter your mobile no.</label>
                <input name="phone" class="form-control" id="phone" cols="3" rows="3"></input>
                <small id="passwordHelpBlock" class="form-text text-muted invalid-feedback" style="color: red; background-color: rgba(0,0,0,0.1);">
                your phone no. must be 10 digit  long                  </small>
            </div>
            <button id="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


        <script src="travel.js"></script>
</body>

</html>
